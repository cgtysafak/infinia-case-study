{% extends 'career/baseauth.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="margin-top: 20px;">Edit Job</h2>
    <hr/>
    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="/edit-job/{{job.2}}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Job Title*: </label>
            <input
                type="text"
                class="form-control"
                id="job-title"
                name="job-title"
                style="max-width: 500px; margin: margin-left;"
                required
                value="{{ job.3 }}"
            >
        </div>
        <div class="form-group">
            <label for="content">Job Description: </label>
            <textarea
                type="text"
                class="form-control"
                id="job-description"
                name="job-description"
                style="max-width: 500px; margin: margin-left;"
                rows="3"
            >{{ job.8 }}
            </textarea>
        </div>
        <div class="form-group">
            <label for="content">Job Requirements: </label>
            <input
                type="text"
                class="form-control"
                id="job-requirements"
                name="job-requirements"
                style="max-width: 500px; margin: margin-left;"
                value="{{ job.7 }}"
            >
        </div>
        <div class="form-group">
            <label for="content">Job Profession: </label>
            <input
                type="text"
                class="form-control"
                id="job-profession"
                name="job-profession"
                style="max-width: 500px; margin: margin-left;"
                value="{{ job.5 }}"
            >
        </div>
        <div class="form-group">
            <label for="content">Due Date*: </label>
            <input
                type="text"
                class="form-control"
                id="due-date"
                name="due-date"
                style="max-width: 500px; margin: margin-left;"
                required
                value="{{ job.4 }}"
            >
        </div>
        <div class="form-group">
            <label for="content">Job Location*: </label>
            <input
                type="text"
                class="form-control"
                id="job-location"
                name="job-location"
                style="max-width: 500px; margin: margin-left;"
                required
                value="{{ job.6 }}"
            >
        </div>
        <hr/>
        <div class="form-group">
            <label for="content">Company Name: </label>
            <input
                type="text"
                class="form-control"
                style="max-width: 500px; margin: margin-left;"
                value="{{ company.3 }}"
                disabled
            >
        </div>
        <div class="form-group">
            <label for="content">Company Description: </label>
            <input
                type="text"
                class="form-control"
                style="max-width: 500px; margin: margin-left;"
                value="{{ company.2 }}"
                disabled
            >
        </div>
        <div class="form-group">
            <label for="content">Company Location: </label>
            <input
                type="text"
                class="form-control"
                style="max-width: 500px; margin: margin-left;"
                value="{{ company.1 }}"
                disabled
            >
        </div>
        <br>
        <button type="submit" class="btn btn-primary">
            EDIT JOB
        </button>
        <button class="btn btn-danger" onclick="location.href='/job-list'" type="button">
            CANCEL
        </button>
        <br><br>
    </form>
</div>
{% endblock %}
