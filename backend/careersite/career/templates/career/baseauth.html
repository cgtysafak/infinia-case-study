<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark-subtle">
    <nav class="navbar position-fixed fixed-top w-100 navbar-expand-md bg-dark navbar-dark px-4">
        <a class="navbar-brand" href="../home">CareerSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Feed</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../post-list">Posts</a></li>
                        <li><a class="dropdown-item" href="../add-post">Add New Post</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../job-list">Jobs</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../user/{{ user_id }}">Your Profile</a></li>
                        <li><a class="dropdown-item" href="../application-list">Your Applications</a></li>
                        <li><a class="dropdown-item" href="../edit-profile/{{ user_id }}">Edit Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="../logout">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../users">All Users*</a>
                </li>
            </ul>
        </div>  
    </nav>
    <div class="bg-dark-subtle text-body">
        </br>
        </br>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
